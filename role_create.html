<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Role - Telegram Mini App</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d7ff2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                        "surface-dark": "#182634",
                        "border-dark": "#314d68",
                        "text-secondary-dark": "#90adcb",
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom Scrollbar for a more native feel in web view */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(144, 173, 203, 0.3);
            border-radius: 10px;
        }
        body {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col antialiased selection:bg-primary/30 selection:text-primary">
<!-- Top Navigation Bar -->
<header class="sticky top-0 z-50 flex items-center justify-between px-4 py-3 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-b border-gray-200 dark:border-border-dark/50 transition-colors duration-300">
<button class="flex items-center justify-center p-2 -ml-2 rounded-full text-primary hover:bg-primary/10 transition-colors active:scale-95">
<span class="material-symbols-outlined text-[24px]">arrow_back_ios_new</span>
<span class="text-base font-medium ml-1">Назад</span>
</button>
<h1 class="text-[17px] font-bold text-gray-900 dark:text-white leading-tight">Создать роль</h1>
<div class="w-[70px]"></div> <!-- Spacer to balance the 'Back' button width -->
</header>
<!-- Main Content Form -->
<main class="flex-1 w-full max-w-lg mx-auto p-4 pb-32 flex flex-col gap-6">
<!-- Role Name Section -->
<section class="flex flex-col gap-2">
<label class="text-sm font-medium text-gray-500 dark:text-text-secondary-dark uppercase tracking-wider ml-1" for="role-name">Название Роли</label>
<div class="relative group">
<input class="w-full h-14 pl-4 pr-10 rounded-xl border border-gray-200 dark:border-border-dark bg-white dark:bg-surface-dark text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-text-secondary-dark/50 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all shadow-sm text-base" id="role-name" placeholder="Например, Python Senior Dev" type="text"/>
<div class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-text-secondary-dark pointer-events-none opacity-0 group-focus-within:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-[20px]">edit</span>
</div>
</div>
<p class="text-xs text-gray-400 dark:text-gray-500 ml-1">Короткое и понятное название вашей специализации.</p>
</section>
<!-- Skills Section -->
<section class="flex flex-col gap-3">
<div class="flex items-center justify-between ml-1">
<label class="text-sm font-medium text-gray-500 dark:text-text-secondary-dark uppercase tracking-wider">Основные Навыки</label>
<span class="text-xs text-primary cursor-pointer hover:underline font-medium">Очистить все</span>
</div>
<!-- Chips Container -->
<div class="flex flex-wrap gap-2 mb-1">
<div class="flex items-center h-8 px-3 rounded-lg bg-primary/10 dark:bg-[#223649] border border-primary/20 dark:border-transparent group cursor-pointer hover:bg-red-500/10 dark:hover:bg-red-500/20 transition-colors">
<p class="text-primary dark:text-white text-sm font-medium mr-1 group-hover:text-red-500 transition-colors">Python</p>
<span class="material-symbols-outlined text-[16px] text-primary dark:text-white/70 group-hover:text-red-500">close</span>
</div>
<div class="flex items-center h-8 px-3 rounded-lg bg-primary/10 dark:bg-[#223649] border border-primary/20 dark:border-transparent group cursor-pointer hover:bg-red-500/10 dark:hover:bg-red-500/20 transition-colors">
<p class="text-primary dark:text-white text-sm font-medium mr-1 group-hover:text-red-500 transition-colors">Django</p>
<span class="material-symbols-outlined text-[16px] text-primary dark:text-white/70 group-hover:text-red-500">close</span>
</div>
<div class="flex items-center h-8 px-3 rounded-lg bg-primary/10 dark:bg-[#223649] border border-primary/20 dark:border-transparent group cursor-pointer hover:bg-red-500/10 dark:hover:bg-red-500/20 transition-colors">
<p class="text-primary dark:text-white text-sm font-medium mr-1 group-hover:text-red-500 transition-colors">PostgreSQL</p>
<span class="material-symbols-outlined text-[16px] text-primary dark:text-white/70 group-hover:text-red-500">close</span>
</div>
</div>
<!-- Add Skill Input -->
<div class="flex w-full items-stretch rounded-xl shadow-sm">
<input class="flex-1 w-full h-14 pl-4 border border-gray-200 dark:border-border-dark bg-white dark:bg-surface-dark rounded-l-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-text-secondary-dark/50 text-base transition-all z-10" placeholder="Добавить навык..."/>
<button class="px-5 bg-gray-100 dark:bg-surface-dark border-y border-r border-gray-200 dark:border-border-dark rounded-r-xl text-gray-500 dark:text-text-secondary-dark hover:text-primary dark:hover:text-white hover:bg-gray-200 dark:hover:bg-border-dark transition-colors flex items-center justify-center">
<span class="material-symbols-outlined">add_circle</span>
</button>
</div>
</section>
<!-- Experience Section -->
<section class="flex flex-col gap-2">
<label class="text-sm font-medium text-gray-500 dark:text-text-secondary-dark uppercase tracking-wider ml-1" for="experience">Опыт Работы</label>
<textarea class="w-full min-h-[160px] p-4 rounded-xl border border-gray-200 dark:border-border-dark bg-white dark:bg-surface-dark text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-text-secondary-dark/50 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all shadow-sm text-base resize-none" id="experience" placeholder="Опишите ключевые достижения, проекты и компании, в которых вы работали..."></textarea>
</section>
</main>
<!-- Sticky Bottom Action Bar -->
<div class="fixed bottom-0 left-0 w-full bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-lg border-t border-gray-200 dark:border-border-dark/50 p-4 pb-8 z-40">
<div class="max-w-lg mx-auto">
<button class="w-full h-14 bg-primary hover:bg-blue-600 text-white text-lg font-semibold rounded-xl shadow-lg shadow-blue-500/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">save</span>
                Сохранить Роль
            </button>
</div>
</div>
</body></html>
