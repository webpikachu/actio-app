<!DOCTYPE html>
<html class="dark" lang="ru">
<head>
    <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ACTIO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Material+Symbols+Outlined:wght@100..700" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#0d7ff2", "background-dark": "#101922", "surface-dark": "#182634", "border-dark": "#314d68" },
                    fontFamily: { "display": ["Inter", "sans-serif"] }
                }
            }
        }
    </script>
    <style>
        .page { display: none; height: 100vh; flex-direction: column; overflow: hidden; }
        .page.active { display: flex; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #role-sheet { transform: translateY(100%); transition: transform 0.3s ease; z-index: 60; }
        #role-sheet.active { transform: translateY(0); }
        input[type="radio"]:checked + div { border-color: #0d7ff2; background: rgba(13, 127, 242, 0.1); }
    </style>
</head>
<body class="bg-background-dark text-white font-display antialiased overflow-hidden">

    <div id="page-market" class="page active">
        <header class="p-4 border-b border-border-dark/50 flex justify-between items-center bg-background-dark/95 backdrop-blur-md sticky top-0 z-10">
            <h1 class="text-xl font-bold italic tracking-tighter uppercase italic">Actio</h1>
            <div id="header-actions" class="flex gap-2"></div>
        </header>
        <main id="vacancies-list" class="flex-1 overflow-y-auto p-4 space-y-4 no-scrollbar pb-24"></main>
    </div>

    <div id="page-post-vacancy" class="page">
        <header class="p-4 border-b border-border-dark flex items-center justify-between">
            <button onclick="showPage('page-market')" class="text-primary"><span class="material-symbols-outlined">close</span></button>
            <h1 class="text-[17px] font-bold">Разместить вакансию</h1>
            <div class="w-8"></div>
        </header>
        <main class="flex-1 overflow-y-auto p-4 space-y-6 pb-32 no-scrollbar">
            <div class="bg-surface-dark rounded-xl border border-border-dark overflow-hidden">
                <input id="v-title" type="text" placeholder="Название вакансии" class="w-full bg-transparent border-none p-4 h-14 focus:ring-0">
                <input id="v-city" type="text" placeholder="Город" class="w-full bg-transparent border-t border-border-dark p-4 h-14 focus:ring-0">
            </div>
            <div class="space-y-2">
                <label class="text-xs font-bold text-gray-400 uppercase">Уровень</label>
                <div class="bg-border-dark/30 p-1 rounded-lg flex gap-1">
                    <label class="flex-1 cursor-pointer"><input type="radio" name="level" value="junior" class="sr-only"><div class="py-2 text-center rounded-md">Junior</div></label>
                    <label class="flex-1 cursor-pointer"><input type="radio" name="level" value="middle" checked class="sr-only"><div class="py-2 text-center rounded-md">Middle</div></label>
                    <label class="flex-1 cursor-pointer"><input type="radio" name="level" value="senior" class="sr-only"><div class="py-2 text-center rounded-md">Senior</div></label>
                </div>
            </div>
            <div class="flex gap-2">
                <input id="v-salary-min" type="number" placeholder="От (₽)" class="flex-1 bg-surface-dark border-border-dark rounded-xl h-12 px-4">
                <input id="v-salary-max" type="number" placeholder="До (₽)" class="flex-1 bg-surface-dark border-border-dark rounded-xl h-12 px-4">
            </div>
            <textarea id="v-desc" placeholder="Описание и требования..." class="w-full bg-surface-dark border border-border-dark rounded-xl p-4 min-h-[160px]"></textarea>
            <button onclick="publishVacancy()" id="publish-btn" class="w-full bg-primary h-14 rounded-xl font-bold">Опубликовать</button>
        </main>
    </div>

    <div id="page-vacancy-details" class="page bg-background-dark">
        <header class="p-4 border-b border-border-dark flex items-center justify-between">
            <button onclick="showPage('page-market')" class="text-gray-400"><span class="material-symbols-outlined">close</span></button>
            <h1 class="font-bold">Детали Вакансии</h1>
            <div class="w-6"></div>
        </header>
        <main id="v-details-content" class="flex-1 overflow-y-auto no-scrollbar pb-32"></main>
        <footer class="fixed bottom-0 left-0 right-0 p-4 pb-8 bg-background-dark/90 border-t border-border-dark">
            <button onclick="openRoleSheet()" class="w-full bg-primary h-14 rounded-xl font-bold">Откликнуться в 1 клик</button>
        </footer>
    </div>

    <div id="page-profile" class="page">
        <header class="p-4 border-b border-border-dark flex items-center justify-between">
            <button onclick="showPage('page-market')" class="text-primary"><span class="material-symbols-outlined">arrow_back_ios_new</span></button>
            <h1 class="font-bold">Создать роль</h1>
            <div class="w-8"></div>
        </header>
        <main class="flex-1 overflow-y-auto p-4 space-y-6 pb-32 no-scrollbar">
            <input id="role-name" type="text" placeholder="Название роли" class="w-full bg-surface-dark border border-border-dark rounded-xl h-14 px-4 outline-none">
            <div id="skills-container" class="flex flex-wrap gap-2"></div>
            <div class="flex gap-2">
                <input id="skill-input" type="text" placeholder="Навык..." class="flex-1 bg-surface-dark border border-border-dark rounded-xl h-12 px-4">
                <button onclick="addSkill()" class="w-12 h-12 bg-primary rounded-xl font-bold">+</button>
            </div>
            <textarea id="experience" placeholder="Ваш опыт..." class="w-full bg-surface-dark border border-border-dark rounded-xl p-4 h-32 outline-none"></textarea>
            <button onclick="saveRole()" class="w-full bg-primary h-14 rounded-xl font-bold">Сохранить Роль</button>
        </main>
    </div>

    <div id="overlay" onclick="closeRoleSheet()" class="fixed inset-0 bg-black/80 z-40 hidden"></div>
    <div id="role-sheet" class="fixed inset-x-0 bottom-0 bg-background-dark rounded-t-[20px] p-6 pb-12 z-50">
        <h3 class="text-xl font-bold mb-4">Выберите профиль</h3>
        <div id="roles-list-container" class="space-y-3 mb-6 max-h-[40vh] overflow-y-auto"></div>
        <button onclick="confirmApply()" id="final-apply-btn" class="w-full h-14 bg-primary rounded-xl font-bold">Подтвердить</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
