<!DOCTYPE html>
<html class="dark" lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>ACTIO - Marketplace</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Material+Symbols+Outlined:wght@100..700" rel="stylesheet"/>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: { 
                extend: { 
                    colors: { 
                        "primary": "#0d7ff2", 
                        "background-dark": "#101922", 
                        "surface-dark": "#182634", 
                        "border-dark": "#314d68" 
                    } 
                } 
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #101922; color: white; -webkit-tap-highlight-color: transparent; }
        .page { display: none; height: 100vh; flex-direction: column; overflow: hidden; }
        .page.active { display: flex; animation: fadeIn 0.3s ease; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .animate-slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        #role-sheet { transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 100; }
        #role-sheet.active { transform: translateY(0); }
        
        .tag-badge { background: rgba(13, 127, 242, 0.15); border: 1px solid rgba(13, 127, 242, 0.3); color: #0d7ff2; }
    </style>
</head>
<body class="antialiased overflow-hidden">

    <section id="page-market" class="page active">
        <header class="p-4 border-b border-border-dark flex justify-between items-center bg-background-dark/95 backdrop-blur-md sticky top-0 z-10">
            <h1 class="text-2xl font-black italic tracking-tighter uppercase text-white">Actio</h1>
            <div class="w-10 h-10 bg-primary/20 rounded-full flex items-center justify-center text-primary">
                <span class="material-symbols-outlined">bolt</span>
            </div>
        </header>
        <main id="vacancies-list" class="flex-1 overflow-y-auto p-4 space-y-4 no-scrollbar pb-32">
            </main>
    </section>

    <section id="page-vacancy-details" class="page bg-black">
        <header class="p-4 border-b border-border-dark flex items-center justify-between bg-black">
            <button onclick="showPage('page-market')" class="text-primary flex items-center">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h1 class="font-bold text-sm uppercase tracking-widest text-gray-400">Детали сигнала</h1>
            <div class="w-6"></div>
        </header>
        <main id="v-details-content" class="flex-1 overflow-y-auto p-5 no-scrollbar pb-40">
            </main>
        <footer class="fixed bottom-0 left-0 right-0 p-4 pb-10 bg-black/90 border-t border-border-dark z-20 backdrop-blur-md">
            <button onclick="openRoleSheet()" class="w-full bg-primary h-14 rounded-2xl font-black uppercase tracking-widest active:scale-95 transition-transform shadow-[0_8px_30px_rgba(13,127,242,0.3)]">
                Откликнуться
            </button>
        </footer>
    </section>

    <section id="page-profile" class="page">
        <header class="p-4 border-b border-border-dark text-center bg-surface-dark/50">
            <h1 class="text-xl font-black uppercase italic tracking-widest">Личный Кабинет</h1>
        </header>
        <main class="flex-1 overflow-y-auto p-4 space-y-8 no-scrollbar pb-32">
            <div>
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xs font-bold text-gray-500 uppercase tracking-widest">Мои Роли</h2>
                    <button onclick="showPage('page-role-create')" class="text-primary text-xs flex items-center gap-1 font-black underline">
                        + СОЗДАТЬ НОВУЮ
                    </button>
                </div>
                <div id="user-roles-list" class="space-y-3"></div>
            </div>
            <div>
                <h2 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4 font-black">История откликов</h2>
                <div id="my-applications-list" class="space-y-3"></div>
            </div>
        </main>
    </section>

    <section id="page-role-create" class="page">
        <header class="p-4 border-b border-border-dark flex items-center justify-between">
            <button onclick="showPage('page-profile')" class="text-primary"><span class="material-symbols-outlined">close</span></button>
            <h1 class="font-bold uppercase text-sm tracking-widest">Новая роль</h1>
            <div class="w-6"></div>
        </header>
        <main class="flex-1 overflow-y-auto p-4 space-y-6 no-scrollbar">
            <div class="space-y-5">
                <div>
                    <label class="text-[10px] text-gray-500 uppercase font-black ml-1">Название позиции</label>
                    <input id="role-name" type="text" placeholder="Напр. Senior Python Developer" class="w-full h-14 px-4 rounded-2xl border border-border-dark bg-surface-dark outline-none focus:ring-2 focus:ring-primary mt-1">
                </div>
                
                <div>
                    <label class="text-[10px] text-gray-500 uppercase font-black ml-1">Ваши ключевые навыки</label>
                    <div class="flex gap-2 mt-1">
                        <input id="skill-input" type="text" placeholder="Python, Docker..." class="flex-1 h-14 px-4 rounded-2xl border border-border-dark bg-surface-dark outline-none">
                        <button onclick="addSkill()" class="w-14 h-14 bg-surface-dark border border-border-dark rounded-2xl text-primary flex items-center justify-center active:scale-90 transition-all">
                            <span class="material-symbols-outlined">add_circle</span>
                        </button>
                    </div>
                    <div id="skills-container" class="flex flex-wrap gap-2 mt-3"></div>
                </div>

                <div>
                    <label class="text-[10px] text-gray-500 uppercase font-black ml-1">Опыт работы</label>
                    <textarea id="experience" placeholder="Опишите ваши проекты и достижения..." class="w-full min-h-[160px] p-4 rounded-2xl border border-border-dark bg-surface-dark outline-none resize-none mt-1 focus:ring-2 focus:ring-primary"></textarea>
                </div>
                
                <button onclick="saveRole()" class="w-full bg-primary h-14 rounded-2xl font-black uppercase tracking-widest shadow-lg active:scale-95 transition-all">
                    Сохранить Роль
                </button>
            </div>
        </main>
    </section>

    <section id="page-hr" class="page bg-background-dark">
        <header class="p-4 border-b border-border-dark/50 flex justify-between items-center bg-surface-dark/30 backdrop-blur-md sticky top-0 z-10">
            <div class="w-10"></div> <h1 class="text-xl font-black italic uppercase tracking-[0.2em] text-white">Signal Center</h1>
            <div class="w-10 h-10 bg-primary/10 rounded-full flex items-center justify-center text-primary border border-primary/20">
                <span class="material-symbols-outlined text-[20px]">sensors</span>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-5 space-y-6 no-scrollbar pb-32">
            <div class="p-6 bg-surface-dark rounded-[32px] border border-border-dark shadow-[0_20px_50px_rgba(0,0,0,0.3)] relative overflow-hidden">
                <div class="absolute -top-24 -right-24 w-48 h-48 bg-primary/5 rounded-full blur-3xl"></div>
                
                <h2 class="text-[10px] font-black text-primary uppercase mb-6 tracking-[0.3em] flex items-center gap-2">
                    <span class="w-1.5 h-1.5 bg-primary rounded-full animate-pulse"></span>
                    Новый импульс в маркет
                </h2>

                <div class="space-y-5">
                    <div class="relative">
                        <input id="v-title" type="text" placeholder="Позиция (напр. Product Designer)" 
                               class="w-full bg-background-dark/50 border border-border-dark rounded-2xl p-4 pt-6 pb-2 outline-none focus:border-primary transition-all text-white font-bold placeholder-gray-600 peer">
                        <label class="absolute left-4 top-2 text-[8px] font-black text-gray-500 uppercase tracking-widest transition-all peer-placeholder-shown:opacity-0">Название вакансии</label>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <div class="bg-background-dark/50 border border-border-dark rounded-2xl px-4 py-2">
                            <label class="block text-[8px] font-black text-gray-500 uppercase tracking-widest">Локация</label>
                            <input id="v-city" type="text" placeholder="Город" class="w-full bg-transparent border-none p-0 outline-none focus:ring-0 text-sm font-bold text-white">
                        </div>
                        <div class="bg-background-dark/50 border border-border-dark rounded-2xl px-4 py-2">
                            <label class="block text-[8px] font-black text-gray-500 uppercase tracking-widest">Уровень</label>
                            <select id="v-level" class="w-full bg-transparent border-none p-0 outline-none focus:ring-0 text-sm font-bold text-gray-300 appearance-none">
                                <option value="Junior">Junior</option>
                                <option value="Middle" selected>Middle</option>
                                <option value="Senior">Senior</option>
                                <option value="Lead">Lead</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div class="bg-background-dark/50 border border-border-dark rounded-2xl px-4 py-2">
                            <label class="block text-[8px] font-black text-gray-500 uppercase tracking-widest">Оплата от</label>
                            <input id="v-salary-min" type="number" placeholder="0" class="w-full bg-transparent border-none p-0 outline-none focus:ring-0 text-sm font-bold text-white">
                        </div>
                        <div class="bg-background-dark/50 border border-border-dark rounded-2xl px-4 py-2">
                            <label class="block text-[8px] font-black text-gray-500 uppercase tracking-widest">Оплата до</label>
                            <input id="v-salary-max" type="number" placeholder="Max" class="w-full bg-transparent border-none p-0 outline-none focus:ring-0 text-sm font-bold text-white">
                        </div>
                    </div>

                    <div class="space-y-3">
                        <label class="text-[9px] font-black text-gray-500 uppercase ml-1 tracking-[0.2em]">Технологический стек</label>
                        <div class="flex gap-2">
                            <input id="v-stack-input" type="text" placeholder="Навык (напр. React)" 
                                   class="flex-1 bg-background-dark/50 border border-border-dark rounded-2xl px-4 h-14 outline-none focus:border-primary text-sm font-bold">
                            <button onclick="addTechTag()" class="w-14 h-14 bg-primary text-white rounded-2xl shadow-lg shadow-blue-500/20 flex items-center justify-center active:scale-90 transition-all">
                                <span class="material-symbols-outlined text-2xl">add</span>
                            </button>
                        </div>
                        <div id="v-tech-list" class="flex flex-wrap gap-2 min-h-[20px]">
                            </div>
                    </div>

                    <div class="space-y-2">
                        <label class="text-[9px] font-black text-gray-500 uppercase ml-1 tracking-[0.2em]">Описание сигнала</label>
                        <textarea id="v-desc" placeholder="Задачи, требования, условия..." 
                                  class="w-full min-h-[120px] bg-background-dark/50 border border-border-dark rounded-2xl p-4 outline-none focus:border-primary text-sm leading-relaxed text-gray-300 resize-none"></textarea>
                    </div>

                    <button onclick="publishVacancy()" 
                            class="w-full bg-white text-black h-16 rounded-[20px] font-black uppercase tracking-[0.1em] text-sm shadow-xl active:scale-95 transition-all mt-4 flex items-center justify-center gap-3">
                        <span class="material-symbols-outlined">send</span>
                        Опубликовать сигнал
                    </button>
                </div>
            </div>
            
            <div class="mt-10">
                <div class="flex items-center justify-between mb-5 px-2">
                    <h3 class="text-[11px] font-black text-gray-500 uppercase tracking-[0.3em]">Мои активные вакансии</h3>
                    <span id="vac-count" class="bg-surface-dark border border-border-dark px-3 py-1 rounded-full text-[10px] font-bold text-primary">0</span>
                </div>
                <div id="hr-vacancies-list" class="space-y-4">
                    </div>
            </div>
        </main>
    </section>

    <nav class="fixed bottom-0 left-0 right-0 h-20 bg-background-dark/80 backdrop-blur-xl border-t border-border-dark/50 flex justify-around items-center px-4 z-40 pb-5">
        <button onclick="showPage('page-market')" class="nav-btn flex flex-col items-center gap-1 opacity-100 text-primary transition-all">
            <span class="material-symbols-outlined text-[28px]">explore</span>
            <span class="text-[8px] font-black uppercase tracking-widest">Маркет</span>
        </button>
        <button onclick="showPage('page-profile')" class="nav-btn flex flex-col items-center gap-1 opacity-40 transition-all">
            <span class="material-symbols-outlined text-[28px]">account_circle</span>
            <span class="text-[8px] font-black uppercase tracking-widest">Профиль</span>
        </button>
        <button id="nav-hr-btn" onclick="showPage('page-hr')" class="nav-btn hidden flex flex-col items-center gap-1 opacity-40 transition-all">
            <span class="material-symbols-outlined text-[28px]">sensors</span>
            <span class="text-[8px] font-black uppercase tracking-widest">Сигналы</span>
        </button>
    </nav>

    <div id="overlay" onclick="closeRoleSheet()" class="fixed inset-0 bg-black/80 z-[90] hidden transition-opacity duration-300"></div>
    <div id="role-sheet" class="fixed inset-x-0 bottom-0 bg-surface-dark rounded-t-[40px] p-6 pb-12 shadow-[0_-10px_40px_rgba(0,0,0,0.5)] overflow-hidden">
        <div class="w-12 h-1.5 bg-border-dark rounded-full mx-auto mb-8"></div>
        <h3 class="text-2xl font-black italic mb-2 uppercase tracking-tighter">Выберите профиль</h3>
        <p class="text-[10px] text-gray-500 mb-8 font-black uppercase tracking-[0.2em]">Для отправки отклика HR-у</p>
        
        <div id="roles-list-container" class="space-y-3 mb-8 max-h-[40vh] overflow-y-auto no-scrollbar"></div>
        
        <button id="confirm-apply-btn" class="w-full h-14 bg-primary rounded-2xl font-black uppercase tracking-widest shadow-lg shadow-blue-500/20 active:scale-95 transition-transform">
            Подтвердить сигнал
        </button>
    </div>

    <script src="app.js"></script>
</body>
</html>
