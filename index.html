<!DOCTYPE html>
<html class="dark" lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>ACTIO - Full System</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Material+Symbols+Outlined:wght@300" rel="stylesheet"/>
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d7ff2",
                        "surface-dark": "#1c2630",
                        "border-dark": "#2a3b4d",
                        "background-dark": "#101922"
                    }
                }
            }
        }
    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .page { display: none; }
        .page.active { display: flex; }
        /* Анимация шторки */
        #role-sheet { transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        #role-sheet.active { transform: translateY(0); }
        #overlay { opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        #overlay.active { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body class="bg-background-dark text-white font-sans min-h-screen flex flex-col antialiased">

    <div id="page-market" class="page active flex-col min-h-screen">
        <header class="p-4 border-b border-border-dark/50 flex justify-between items-center bg-background-dark/95 backdrop-blur-md sticky top-0 z-10">
            <h1 class="text-xl font-bold italic tracking-tighter">ACTIO</h1>
            <button onclick="showPage('page-profile')" class="text-primary font-semibold flex items-center gap-1">
                <span class="material-symbols-outlined text-lg">account_circle</span>
                Мои Роли
            </button>
        </header>
        
        <main class="p-4 flex flex-col gap-4">
            <div class="bg-surface-dark p-5 rounded-2xl border border-border-dark/50 shadow-xl">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="text-lg font-bold">Менеджер по продажам</h3>
                    <span class="bg-green-500/10 text-green-400 text-[10px] px-2 py-1 rounded-full uppercase font-bold">Активно</span>
                </div>
                <p class="text-gray-400 text-sm mb-4">Скорость ответа HR: <span class="text-white font-medium">~15 секунд</span></p>
                <button onclick="openRoleSelection('Sales Manager')" class="w-full py-4 bg-primary hover:bg-blue-600 rounded-xl font-bold shadow-lg shadow-blue-500/20 active:scale-95 transition-all">
                    Відгукнутися
                </button>
            </div>
        </main>
    </div>

    <div id="page-profile" class="page flex-col min-h-screen">
        <header class="p-4 border-b border-border-dark/50 flex items-center gap-4 bg-background-dark/95 sticky top-0 z-10">
            <button onclick="showPage('page-market')" class="material-symbols-outlined text-primary">arrow_back_ios_new</button>
            <h1 class="text-lg font-bold">Создание роли</h1>
        </header>
        
        <main class="p-4 flex flex-col gap-6 overflow-y-auto">
            <section class="flex flex-col gap-2">
                <label class="text-xs font-bold text-gray-500 uppercase">Название специализации</label>
                <input id="role-name" type="text" placeholder="Например, Python Senior Dev" class="w-full h-14 px-4 rounded-xl border-border-dark bg-surface-dark text-white focus:ring-2 focus:ring-primary outline-none">
            </section>

            <section class="flex flex-col gap-3">
                <label class="text-xs font-bold text-gray-500 uppercase">Ключевые навыки</label>
                <div id="skills-container" class="flex flex-wrap gap-2 mb-2">
                    </div>
                <div class="flex gap-2">
                    <input id="skill-input" type="text" placeholder="Добавить навык..." class="flex-1 h-12 px-4 rounded-xl border-border-dark bg-surface-dark text-white focus:ring-1 focus:ring-primary outline-none">
                    <button onclick="addSkill()" class="w-12 h-12 bg-border-dark rounded-xl flex items-center justify-center hover:bg-primary transition-colors">
                        <span class="material-symbols-outlined">add</span>
                    </button>
                </div>
            </section>

            <section class="flex flex-col gap-2">
                <label class="text-xs font-bold text-gray-500 uppercase">Опыт и достижения</label>
                <textarea id="experience" class="w-full min-h-[150px] p-4 rounded-xl border-border-dark bg-surface-dark text-white focus:ring-2 focus:ring-primary outline-none resize-none" placeholder="Расскажите о своих главных проектах..."></textarea>
            </section>
        </main>

        <div class="p-4 mt-auto">
            <button onclick="saveRole()" id="save-btn" class="w-full h-14 bg-primary text-white text-lg font-bold rounded-xl shadow-lg active:scale-95 transition-all flex items-center justify-center gap-2">
                <span class="material-symbols-outlined">save</span> Сохранить Роль
            </button>
        </div>
    </div>

    <div id="overlay" onclick="closeRoleSelection()" class="fixed inset-0 bg-black/70 backdrop-blur-[3px] z-40"></div>
    <div id="role-sheet" class="fixed inset-x-0 bottom-0 z-50 bg-background-dark rounded-t-[24px] shadow-2xl flex flex-col max-h-[85vh] border-t border-white/5">
        <div class="w-full flex justify-center py-4"><div class="h-1.5 w-12 rounded-full bg-border-dark"></div></div>
        <div class="px-6 pb-8">
            <h3 class="text-xl font-bold mb-1">Выберите роль</h3>
            <p class="text-sm text-gray-400 mb-6 font-medium">С каким профилем отправить отклик?</p>
            
            <div id="roles-list" class="flex flex-col gap-3 overflow-y-auto max-h-[40vh]">
                </div>

            <button onclick="confirmApplication()" id="confirm-btn" class="mt-8 w-full h-14 bg-primary rounded-xl font-bold shadow-xl shadow-blue-500/20 active:scale-95 transition-all">
                Подтвердить и отправить
            </button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const SUPABASE_URL = "https://cgdeaibhadwsxqebohcj.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNnZGVhaWJoYWR3c3hxZWJvaGNqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzQ0OTYsImV4cCI6MjA4MjI1MDQ5Nn0._JQQBh9JVswhMoxmthN2U1l-Bvs65-bSSsNdv51sPvQ"; 
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentSkills = ['Python', 'Django'];
        let selectedVacancy = "";
        let selectedRoleName = "";

        // --- ЛОГИКА НАВИГАЦИИ ---
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            if (pageId === 'page-profile') renderSkills();
        }

        // --- ЛОГИКА КОНСТРУКТОРА РОЛЕЙ ---
        function renderSkills() {
            const container = document.getElementById('skills-container');
            container.innerHTML = currentSkills.map((skill, index) => `
                <div class="flex items-center h-9 px-3 rounded-xl bg-primary/10 border border-primary/20 group">
                    <span class="text-sm font-medium mr-2">${skill}</span>
                    <button onclick="removeSkill(${index})" class="material-symbols-outlined text-base text-gray-400 hover:text-red-500 transition-colors">close</button>
                </div>
            `).join('');
        }

        function addSkill() {
            const input = document.getElementById('skill-input');
            const val = input.value.trim();
            if (val && !currentSkills.includes(val)) {
                currentSkills.push(val);
                input.value = '';
                renderSkills();
            }
        }

        function removeSkill(index) {
            currentSkills.splice(index, 1);
            renderSkills();
        }

        async function saveRole() {
            const btn = document.getElementById('save-btn');
            const name = document.getElementById('role-name').value;
            const exp = document.getElementById('experience').value;

            if (!name) return tg.showAlert("Введите название роли!");

            btn.disabled = true;
            btn.innerHTML = "Сохранение...";

            const { error } = await client.from('user_roles').insert([{
                user_id: tg.initDataUnsafe?.user?.id || 0,
                role_name: name,
                skills: currentSkills,
                experience: exp
            }]);

            if (error) {
                tg.showAlert("Ошибка: " + error.message);
                btn.disabled = false;
            } else {
                tg.showAlert("Роль успешно создана!");
                showPage('page-market');
                btn.disabled = false;
                btn.innerHTML = `<span class="material-symbols-outlined">save</span> Сохранить Роль`;
            }
        }

        // --- ЛОГИКА ОТКЛИКА И BOTTOM SHEET ---
        async function openRoleSelection(vacancy) {
            selectedVacancy = vacancy;
            const list = document.getElementById('roles-list');
            list.innerHTML = "<p class='text-center py-4 text-gray-500'>Загрузка ваших ролей...</p>";
            
            document.getElementById('overlay').classList.add('active');
            document.getElementById('role-sheet').classList.add('active');

            const { data, error } = await client
                .from('user_roles')
                .select('*')
                .eq('user_id', tg.initDataUnsafe?.user?.id || 0);

            if (data && data.length > 0) {
                list.innerHTML = data.map((role, i) => `
                    <label class="flex items-center justify-between p-4 rounded-2xl border border-border-dark bg-surface-dark cursor-pointer hover:border-primary/50 transition-all">
                        <div class="flex flex-col">
                            <span class="font-bold text-white">${role.role_name}</span>
                            <span class="text-xs text-gray-500">${role.skills?.join(', ') || 'Навыки не указаны'}</span>
                        </div>
                        <input type="radio" name="role_choice" value="${role.role_name}" onchange="selectedRoleName='${role.role_name}'" class="w-6 h-6 text-primary bg-transparent border-gray-600 focus:ring-primary">
                    </label>
                `).join('');
            } else {
                list.innerHTML = `
                    <div class="text-center py-6 border-2 border-dashed border-border-dark rounded-2xl">
                        <p class="text-sm text-gray-500 mb-4">У вас пока нет созданных ролей.</p>
                        <button onclick="closeRoleSelection(); showPage('page-profile')" class="text-primary font-bold bg-primary/10 px-4 py-2 rounded-lg italic">Создать профиль +</button>
                    </div>`;
            }
        }

        function closeRoleSelection() {
            document.getElementById('overlay').classList.remove('active');
            document.getElementById('role-sheet').classList.remove('active');
        }

        async function confirmApplication() {
            if (!selectedRoleName) return tg.showAlert("Сначала выберите роль!");
            
            const btn = document.getElementById('confirm-btn');
            btn.disabled = true;
            btn.innerText = "Сигнал отправляется...";

            const { error } = await client.from('applications').insert([{
                candidate_name: tg.initDataUnsafe?.user?.first_name || "Lailo",
                role: `${selectedVacancy} (как ${selectedRoleName})`,
                status: 'pending'
            }]);

            if (!error) {
                tg.sendData(JSON.stringify({ action: 'new_apply', role: `${selectedVacancy} (как ${selectedRoleName})` }));
                tg.showAlert("Успешно! Сигнал на рынке.");
                tg.close();
            } else {
                tg.showAlert("Ошибка: " + error.message);
                btn.disabled = false;
                btn.innerText = "Подтвердить отклик";
            }
        }

        // Первый запуск
        renderSkills();
    </script>
</body>
</html>
