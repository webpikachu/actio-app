<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Actio</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .hide { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-black text-gray-900 dark:text-white h-screen flex flex-col">

    <header class="p-4 bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 flex justify-between items-center sticky top-0 z-10">
        <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-purple-500">ACTIO</h1>
        <div id="user-status" class="text-xs px-2 py-1 rounded bg-gray-200 dark:bg-gray-800 text-gray-500">
            Загрузка...
        </div>
    </header>

    <main id="vacancy-feed" class="flex-1 overflow-y-auto p-4 space-y-3 pb-24">
        <div class="text-center text-gray-500 mt-10 animate-pulse">Загрузка вакансий...</div>
    </main>

    <nav class="fixed bottom-0 w-full bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-800 pb-safe">
        <div class="flex justify-around items-center h-16">
            
            <button onclick="loadVacancies()" class="flex flex-col items-center justify-center w-full h-full text-blue-500">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                <span class="text-[10px] font-medium">Вакансии</span>
            </button>

            <button id="btn-create" onclick="window.location.href='publish.html'" class="hide flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-blue-500">
                <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white shadow-lg mb-1">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                </div>
                <span class="text-[10px] font-medium">Создать</span>
            </button>

            <button class="flex flex-col items-center justify-center w-full h-full text-gray-400">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                <span class="text-[10px] font-medium">Профиль</span>
            </button>
        </div>
    </nav>

    <script src="app.js"></script>
</body>
</html>
