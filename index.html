<!DOCTYPE html>
<html class="dark" lang="ru">
<head>
    <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ACTIO - Marketplace</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Material+Symbols+Outlined:wght@100..700" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: { extend: { colors: { "primary": "#0d7ff2", "background-dark": "#101922", "surface-dark": "#182634", "border-dark": "#314d68" } } }
        }
    </script>
    <style>
        .page { display: none; height: 100vh; flex-direction: column; overflow: hidden; }
        .page.active { display: flex; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #role-sheet { transform: translateY(100%); transition: transform 0.3s ease; z-index: 60; }
        #role-sheet.active { transform: translateY(0); }
        input[type="radio"]:checked + div { border-color: #0d7ff2; background: rgba(13, 127, 242, 0.1); }
    </style>
</head>
<body class="bg-background-dark text-white font-sans antialiased overflow-hidden">

    <div id="page-market" class="page active">
        <header class="p-4 border-b border-border-dark flex justify-between items-center bg-background-dark/95 backdrop-blur-md sticky top-0 z-10">
            <h1 class="text-xl font-bold italic tracking-tighter uppercase">Actio</h1>
            <div id="header-actions" class="flex gap-2"></div>
        </header>
        <main id="vacancies-list" class="flex-1 overflow-y-auto p-4 space-y-4 no-scrollbar pb-24"></main>
    </div>

    <div id="page-post-vacancy" class="page">
        <header class="p-4 border-b border-border-dark flex items-center justify-between">
            <button onclick="showPage('page-market')" class="text-primary"><span class="material-symbols-outlined">close</span></button>
            <h1 class="text-[17px] font-bold">Разместить вакансию</h1>
            <div class="w-8"></div>
        </header>
        <main class="flex-1 overflow-y-auto p-4 space-y-6 pb-32 no-scrollbar">
            <div class="bg-surface-dark rounded-xl border border-border-dark overflow-hidden">
                <input id="v-title" type="text" placeholder="Название вакансии" class="w-full bg-transparent border-none p-4 h-14 outline-none focus:ring-0">
                <input id="v-city" type="text" placeholder="Город" class="w-full bg-transparent border-t border-border-dark p-4 h-14 outline-none focus:ring-0">
            </div>
            <div class="flex gap-2">
                <input id="v-salary-min" type="number" placeholder="Зарплата от" class="flex-1 bg-surface-dark border-border-dark rounded-xl h-12 px-4">
            </div>
            <textarea id="v-desc" placeholder="Описание вакансии..." class="w-full bg-surface-dark border border-border-dark rounded-xl p-4 min-h-[160px]"></textarea>
            <button onclick="publishVacancy()" id="publish-btn" class="w-full bg-primary h-14 rounded-xl font-bold">Опубликовать</button>
        </main>
    </div>

    <div id="page-vacancy-details" class="page bg-black">
        <header class="p-4 border-b border-border-dark flex items-center justify-between">
            <button onclick="showPage('page-market')" class="text-gray-400"><span class="material-symbols-outlined">close</span></button>
            <h1 class="font-bold">Детали</h1>
            <div class="w-6"></div>
        </header>
        <main id="v-details-content" class="flex-1 overflow-y-auto no-scrollbar pb-32"></main>
        <footer class="fixed bottom-0 left-0 right-0 p-4 pb-8 bg-black/90 border-t border-border-dark z-20">
            <button onclick="openRoleSheet()" class="w-full bg-primary h-14 rounded-xl font-bold">Откликнуться</button>
        </footer>
    </div>

    <div id="page-profile" class="page">
        <header class="sticky top-0 z-50 flex items-center justify-between px-4 py-3 bg-background-dark border-b border-border-dark/50">
            <button onclick="showPage('page-market')" class="flex items-center text-primary">
                <span class="material-symbols-outlined">arrow_back_ios_new</span>
                <span class="ml-1">Назад</span>
            </button>
            <h1 class="text-[17px] font-bold">Создать роль</h1>
            <div class="w-[70px]"></div>
        </header>
        <main class="flex-1 overflow-y-auto p-4 space-y-6 pb-32 no-scrollbar">
            <div class="flex flex-col gap-2">
                <label class="text-sm font-medium text-gray-500 uppercase tracking-wider ml-1">Название Роли</label>
                <input id="role-name" type="text" placeholder="Напр. Python Senior Dev" class="w-full h-14 px-4 rounded-xl border border-border-dark bg-surface-dark text-white focus:ring-2 focus:ring-primary outline-none">
            </div>
            <div class="flex flex-col gap-3">
                <label class="text-sm font-medium text-gray-500 uppercase tracking-wider ml-1">Основные Навыки</label>
                <div id="skills-container" class="flex flex-wrap gap-2"></div>
                <div class="flex w-full items-stretch">
                    <input id="skill-input" type="text" placeholder="Добавить навык..." class="flex-1 h-14 pl-4 border border-border-dark bg-surface-dark rounded-l-xl outline-none focus:ring-2 focus:ring-primary">
                    <button onclick="addSkill()" class="px-5 bg-surface-dark border-y border-r border-border-dark rounded-r-xl text-primary flex items-center justify-center">
                        <span class="material-symbols-outlined">add_circle</span>
                    </button>
                </div>
            </div>
            <div class="flex flex-col gap-2">
                <label class="text-sm font-medium text-gray-500 uppercase tracking-wider ml-1">Опыт Работы</label>
                <textarea id="experience" class="w-full min-h-[160px] p-4 rounded-xl border border-border-dark bg-surface-dark text-white focus:ring-2 focus:ring-primary outline-none resize-none" placeholder="Опишите проекты..."></textarea>
            </div>
        </main>
        <div class="fixed bottom-0 left-0 w-full bg-background-dark/80 backdrop-blur-lg border-t border-border-dark/50 p-4 pb-8 z-40">
            <button onclick="saveRole()" id="save-role-btn" class="w-full h-14 bg-primary text-white text-lg font-semibold rounded-xl shadow-lg shadow-blue-500/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                <span class="material-symbols-outlined">save</span>
                Сохранить Роль
            </button>
        </div>
    </div>

    <div id="overlay" onclick="closeRoleSheet()" class="fixed inset-0 bg-black/80 z-40 hidden"></div>
    <div id="role-sheet" class="fixed inset-x-0 bottom-0 bg-background-dark rounded-t-[20px] p-6 pb-12 z-50">
        <h3 class="text-xl font-bold mb-4">Выберите профиль</h3>
        <div id="roles-list-container" class="space-y-3 mb-6 max-h-[40vh] overflow-y-auto no-scrollbar"></div>
        <button onclick="confirmApply()" class="w-full h-14 bg-primary rounded-xl font-bold">Подтвердить</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
